    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Responsive Calculator</title>
        <style>
            

            .calculator {
                border: 8px solid black;
                margin: 17px 41px;
                padding: 33px 42px;
                background-color: white;
                margin: 0px auto;
                background-color: ivory;
            }

            #result {
                height: 34px;
                margin-bottom: 5px;
                font-size: 20px;
                border-radius: 4px;
                background-color: black;
                color: white;
                font-weight: bold;
                padding: 2px 5px;
                width: 100%;
                /* now Set it of width to 100% to make it responsive */
            }

            .btn {
                width: 100px;
                height: 50px;
                font-weight: bold;
                font-size: 22px;
                margin: 4px 4px;
                border: 4px solid black;
                border-radius: 4px;
            }

            @media only screen and (max-width: 600px) {
                /* Adjust styles for screens up to 600px wide */

                .calculator {
                    padding: 10px;
                }

                .btn {
                    width: 88%;
                    font-size: 18px;
                }

                #result {
                    font-size: 18px;
                    width: 95%;
                }
            }
        </style>
    </head>

<body>
    <!-- Your existing HTML code -->
</body>

</html>

</head>

<body>


    <table class="calculator">
        <tr>
            <td colspan="4"> <input type="text" name="" id="result" class="display-box"> </td>
        </tr>
        <tr>
            <td> <input type="button" value="7" onclick="display('7')" class="btn sign"></td>
            <td> <input type="button" value="8" onclick="display('8')" class="btn sign"></td>
            <td> <input type="button" value="9" onclick="display('9')" class="btn sign"></td>
            <td> <input type="button" value="+" onclick="display('+')" class="btn math"></td>
        </tr>
        <tr>
            <td> <input type="button" value="4" onclick="display('4')" class="btn sign"></td>
            <td> <input type="button" value="5" onclick="display('5')" class="btn sign"></td>
            <td> <input type="button" value="6" onclick="display('6')" class="btn sign"></td>
            <td> <input type="button" value="-" onclick="display('-')" class="btn math sign"></td>
        </tr>
        <tr>
            <td> <input type="button" value="1" onclick="display('1')" class="btn sign"></td>
            <td> <input type="button" value="2" onclick="display('2')" class="btn sign"></td>
            <td> <input type="button" value="3" onclick="display('3')" class="btn sign"></td>
            <td> <input type="button" value="*" onclick="display('*')" class="btn math sign"></td>
        </tr>
        <tr>
            <td> <input type="button" value="C" class="btn" onclick="clearScreen()" id="C"></td>
            <td> <input type="button" value="0" onclick="display('0')" class="btn sign"></td>
            <td> <input type="button" value="=" onclick="calculate()" class="btn math"></td>
            <td> <input type="button" value="/" onclick="display('/')" class="btn math sign"></td>
        </tr>
    </table>



    <script>
        // This function clear all the values
        function clearScreen() {
            document.getElementById("result").value = "";
        }


        // This function display values
        function display(value) {
            document.getElementById("result").value += value;
        }

        // This function evaluates the expression and return result
        function calculate() {
            var p = document.getElementById("result").value;
            var q = eval(p);
            document.getElementById("result").value = q;
        }

    </script>

</body>

</html>
